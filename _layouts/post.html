---
layout: default
---

<div class="post">
  <h1>{{ page.title }}</h1>
  <p class="post-tags-within">{% for tag in page.tags %}<span class="indiv-tag">{{ tag }}</span>{% unless forloop.last %}, {% endunless %}{% endfor %}</p>
  <p class="text-muted">{{ page.date | date: "%d/%m/%Y" }}</p>
  
  <div class="mt-4">{{ content }}</div>
</div>
